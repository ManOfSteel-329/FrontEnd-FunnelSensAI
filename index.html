<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20,400,1,0" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FunnelSensAI</title>
    <style type="text/css">
      html[data-theme="light"] {
        background-color: #f7f7f7;
      }
      html[data-theme="dark"] {
        background-color: #14141a;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>

<script>
// IIFE: Immediately invoked function expression
(
  function() {
    const storageKey = "theme";
    // media query list object
    const mql = window.matchMedia("(prefers-color-scheme: dark)")
    const storedTheme = localStorage.getItem(storageKey);
    // ternary oprator    cond ? then : else
    const darkMode = storedTheme ? JSON.parse(storedTheme) : mql.matches;

    function setTheme(darkMode) {
      // html element
      document.documentElement.setAttribute(
        "data-theme",
        darkMode ? "dark" : "light"
      )
    }
    setTheme(darkMode)
    // update localStorage, so that next time the preferred them is used
    localStorage.setItem(storageKey, darkMode)
  }
)();

</script>
